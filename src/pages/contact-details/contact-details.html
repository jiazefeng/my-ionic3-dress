<ion-header>

  <ion-navbar style="opacity: 0.8"  color="primary">
    <ion-title>大棚详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-col>
    <ion-item>
      <!--<ion-icon name='power' item-start></ion-icon>-->
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        大棚开关
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <button ion-button color="secondary" outline (click)="doPrompt()">设置温度</button>
      </ion-label>
    </ion-item>
  </ion-col>
<div class="card-background-page">
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="../../assets/imgs/card-saopaolo.png"/>
        <div class="card-title">室内温度</div>
        <div class="card-subtitle">20℃</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <img src="../../assets/imgs/card-saopaolo.png"/>
        <div class="card-title">土壤温度</div>
        <div class="card-subtitle">10℃</div>
      </ion-card>
    </ion-col>
  </ion-row>

</div>


  <div #container class="myechart"></div>

  <ion-item-divider class="t-header" color="light">生长图片</ion-item-divider>
  <ion-plants [plants]="plants"></ion-plants>
</ion-content>
