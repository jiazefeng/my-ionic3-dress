<ion-header>
  <ion-navbar style="opacity: 0.8"  color="primary">
    <ion-title>
      智慧管理
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <!--<ion-list-header>-->
      <!--Busters-->
    <!--</ion-list-header>-->

    <ion-item-sliding *ngFor="let green of greenhouses">
      <ion-item>
        <ion-avatar item-start>
        <img src="{{green.gUrl}}">
        </ion-avatar>
        <h2>{{green.gName}}</h2>
        <p>{{green.gDescribe}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="goProduction(green)">
          <ion-icon name="list"></ion-icon>
          产量
        </button>
        <button ion-button color="secondary" (click)="goDetails(green)">
          <ion-icon name="eye"></ion-icon>
          查看
        </button>
      </ion-item-options>
      <!--<ion-item-options side="right" (ionSwipe)="goDetails(green)">-->
        <!--<button ion-button color="secondary" (click)="goDetails(green)">-->
          <!--<ion-icon name="eye"></ion-icon>-->
          <!--查看-->
        <!--</button>-->
      <!--</ion-item-options>-->
    </ion-item-sliding>
  </ion-list>
</ion-content>
